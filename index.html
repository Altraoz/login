<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Login-Palace</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>

  <body>
    <div class="login">
      <div class="login-left">
        <h1>PALACE ADMIN</h1>
        <img
          src="./data/images/Main_image.svg"
          alt="#"
          class="login-left-main_image"
        />
        <div class="login-left-container_de_parrafo">
          <p>Administre de manera óptima su</p>
          <p>Conjunto Residencial</p>
        </div>
      </div>
      <div class="login-right">
        <h2>Iniciar Sesión</h2>
        <ul>
          <li class="iconos">
            <a href="" class="separador"
              ><img src="./data/images/google_icon.png" height="31px" ; alt=""
            /></a>
            <a href="" class="separador"
              ><img src="./data/images/facebook_icon.svg" alt=""
            /></a>
          </li>
          <li><p>ó:</p></li>
          <li>
            <input type="text" placeholder="Usuario" required="" class="contenedor_datos" />
          </li>
          <li>
            <input
              type="password"
              placeholder="Contraseña"
              required=""
              class="contenedor_datos "
            />
          </li>
          <li class="switch_recordar">
              <label class="contenedor">
                <input type="checkbox" class="circulo"/>
                <div class="toggle-button"></div>
              </label>
            <p>Recuerdame</p>
          </li>
          <li class="boton_ingreso">
            <input type="submit" value="Ingresar" class="Ingresar" />
            <input type="submit" value="Borrar" class="Borrar" />
          </li>
        </ul>
        <footer>
          <p>Powered by Runcode Ingeniería<br>©2021 Todos los Derechos Reservados</p>
        </footer>
      </div>
    </div>
  </body>
</html>
